    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>

    <div class="main-me">
      <div class="contact-us">
        <form action="#">
          <label for="imeMusterije">Ime</label
          ><input
            id="imeMusterije"
            name="imeMusterije"
            required=""
            type="text"
          /><label for="emailMusterije">E-mail</label
          ><input
            id="emailMusterije"
            name="emailMusterije"
            required=""
            type="email"
          /><label for="telefonMusterije">Telefon</label
          ><input
            id="telefonMusterije"
            name="telefonMusterije"
            type="tel"
          /><label for="porukaMusterije">Vaša poruka</label
          ><textarea
            id="porukaMusterije"
            name="porukaMusterije"
            required=""
            rows="4"
          ></textarea>
          <h3>Molim vas da mi napišete detalje slanja poruke.</h3>
          <label for="spamZastita"
            >SPAM ZAŠTITA<span
              >&nbsp;&nbsp;&nbsp;&nbsp;Koji dan je prije utorka?</span
            ></label
          ><input id="spamZastita" name="spamZastita" type="text" /><button
            id="nardzbaMusterija"
          >
            POŠALJI
          </button>
        </form>
      </div>
    </div>
    <footer class="foot-content">
      MOJA STRANICA. All Rights Reserved @
      <div id="current_date">
        <script>
          date = new Date();
          year = date.getFullYear();
          month = date.getMonth() + 1;
          day = date.getDate();
          document.getElementById("current_date").innerHTML =
            day + "." + month + "." + year + ".";

          const hamburger = document.querySelector(".hamburger");
          const nav = document.querySelector(".nav");
          hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("aktivan");
            nav.classList.toggle("aktivan");
          });
          document.querySelectorAll("nav-link").forEach((n) =>
            n.addEventListener("click", () => {
              hamburger.classList.remove("aktivan");
              nav.classList.remove("aktivan");
            })
          );
        </script>
      </div>
    </footer>
  </body>
